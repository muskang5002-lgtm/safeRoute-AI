<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRoute AI | Tactical Women's Safety</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --navy: #020617;
            --black: #000000;
            --neon-pink: #ff007f;
            --neon-red: #ef4444;
            --glass: rgba(15, 23, 42, 0.75);
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--navy);
            color: #f1f5f9;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        #root {
            height: 100vh;
            width: 100vw;
        }
        .neon-text-pink {
            text-shadow: 0 0 10px rgba(255, 0, 127, 0.8), 0 0 20px rgba(255, 0, 127, 0.4);
        }
        .neon-border-pink {
            border: 1px solid rgba(255, 0, 127, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.3);
        }
        .animate-pulse-sos {
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 20px var(--neon-red); transform: scale(1); }
            50% { box-shadow: 0 0 60px var(--neon-red); transform: scale(1.03); }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 0, 127, 0.3);
            border-radius: 10px;
        }
        .leaflet-container {
            background: #020617 !important;
            border-radius: 3rem;
        }
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .score-bar {
            transition: width 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .user-marker-pulse {
            width: 14px;
            height: 14px;
            background: var(--neon-pink);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-pink);
            position: relative;
        }
        .user-marker-pulse::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 2px solid var(--neon-pink);
            border-radius: 50%;
            animation: marker-pulse 2.5s infinite;
        }
        @keyframes marker-pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3.5); opacity: 0; }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
